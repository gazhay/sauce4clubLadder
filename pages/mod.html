<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Club Ladder</title>
        <script src="src/mod.mjs" type="module"></script>
        <link rel="stylesheet" href="css/ladder-ripped.css">
        <link rel="stylesheet" href="css/mod.css">
    </head>
    <body class="" id="main-body">
        <main id="content" class="fill showBorder">
            <section class="topBar scaleMe" data-original-height="100" data-scale="onlyHeight">
                <section class="homeScore scaleMe" data-original-size="100"  data-font-size="40" data-scale="smallest" data-margins="null,null,null,null"> </section>
                <section class="SplashHomeTeam scaleMe" data-font-size="24" data-scale="textOnly"> </section>
                <section><img class="midbarimg scaleMe" src="images/logo-t.png" data-original-height="90" data-margins="5,null,null,null" data-scale="onlyHeight" ></section>
                <section class="SplashAwayTeam scaleMe" data-font-size="24" data-scale="textOnly">  </section>
                <section class="awayScore scaleMe" data-original-size="100"  data-font-size="40" data-scale="smallest" data-margins="null,null,null,null"> </section>
            </section>
            <section class="scoreList"> </section>
        </main>
        <div class="cover"> </div>
    </body>
</html>
